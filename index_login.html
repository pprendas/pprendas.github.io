<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index_final.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@500&family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="Imagenes/_it_ solo.png">
    <title>Sign up / Log in</title>
</head>
<body>
    <header id="home">
        <img src="imagenes/Logo_negro.png" alt="WorkIt Logo">
        <nav class="navigation">
            <a href="index.html">Inicio</a>
            <a href="index_login.html">Sign up / Log in</a>
            <a href="index_empleos_no_login.html">Empleos</a>
        </nav>
    </header>
    <div class="sign_log_form">
        <div class="sign_log_header">
            <div class="title_sign_log">
                <h3>Bienvenidos a Workit</h3>
            </div>
        </div>
        <div class="sign_log_body">
            <form>
                <div class="sign_log_data">
                    <div class="log_email log_form_input">
                        <label for="email">Correo:</label><br/>
                        <input type="email" placeholder="Ingrese su correo electrónico" name="email" required>
                    </div>
                    <div class="log_password log_form_input">
                        <label for="psw">Contraseña</label><br/>
                        <input type="password" placeholder="Ingrese su contraseña" name="psw" id="email_signin" required>
                    </div>
                    <div class="log_button form_input_ingresar">
                        <button class="sign_up_btn" type="submit" onclick="inicio_sesion()">Ingresar</button><br/>
                        <a href="index_restablecer.html">¿Olvidó su contraseña?</a>
                    </div>
                    <div class="log_remember form_input_remember">
                        <input type="checkbox" name="remember"> Recordarme
                    </div>
                    <div class="log_account form_input_ingresar">
                        <p class="account">¿No tiene cuenta? <a href="index_registro_form.html">Cree una</a></p>
                    </div>
                </div>
            </form>
        </div>  
    </div>  
    <script src="js/index.js"></script>
</body>
</html>
