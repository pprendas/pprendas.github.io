<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index_final.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@500&family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="Imagenes/_it_ solo.png">
    <title>Restablecer Contraseña</title>
</head>
<body>
    <header id="home">
        <img src="imagenes/Logo_negro.png" alt="WorkIt Logo">
        <nav class="navigation">
            <a href="index.html">Inicio</a>
            <a href="index_login.html">Sign up / Log in</a>
            <a href="index_empleos_no_login.html">Empleos</a>
        </nav>
    </header>
    <div class="restore_form">
        <div class="restore_header">
            <div class="title_restore">
                <h3>¿Olvidó su contraseña?</h3>
                <p>No se preocupe, le enviaremos instrucciones para restablecerla.</p>
            </div>
        </div>
        <div class="restore_body">
            <form action="">
                <div class="restore_data">
                    <div class="restore_email restore_form_input" >
                        <label for="email">Correo:</label><br/>
                        <input type="email" id="email" placeholder="Ingrese su correo electrónico" name="email" required>
                    </div>
                    <div class="restore_button">
                        <button class="sign_up_btn" onclick="validar_email()" type="submit" ><a href="index_login.html">Recordar</a></button><br/>
                    </div>
                </div>
            </form>
        </div>  
    </div>  
    <script src="js/index.js"></script>
</body>
</html>
